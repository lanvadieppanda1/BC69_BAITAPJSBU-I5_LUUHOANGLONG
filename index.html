<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <form id="examForm">
        <div class="mb-3">
            <label>Điểm môn 1:</label>
            <input type="text" class="form-control" name="subject1" id="subject1" placeholder="Điểm môn 1" />
            <label for="" class="form-label">Điểm môn 2:</label>
            <input type="text" class="form-control" name="subject2" id="subject2" placeholder="Điểm môn 2" />
            <label for="" class="form-label">Điểm môn 3:</label>
            <input type="text" class="form-control" name="subject3" id="subject3" placeholder="Điểm môn 3" />
        </div>

        <label>Chọn khu vực:</label>
        <select id="area" name="area">
            <option value="0">Chọn khu vực</option>
            <option value="1">Khu vực 1 (+1 điểm)</option>
            <option value="2">Khu vực 2 (+2 điểm)</option>
            <option value="3">Khu vực 3 (+3 điểm)</option>
        </select><br><br>

        <label>Chọn đối tượng:</label>
        <select id="category" name="category">
            <option value="0">Chọn đối tượng</option>
            <option value="1">Đối tượng 1 (+1 điểm)</option>
            <option value="2">Đối tượng 2 (+2 điểm)</option>
            <option value="3">Đối tượng 3 (+3 điểm)</option>
        </select><br><br>

        <button type="button" id="btnResult">Kiểm tra kết quả</button>

    </form>
    <h2 id="result"></h2>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
